{% extends 'layout.html' %}

{% block main %}
<section class="min-vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-secondary text-white" style="border-radius: 25px;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-2">

                <form action="#" method="post">
                    {% csrf_token %}
                    <h2 class="fw-bold mb-2 text-uppercase">Reset Password</h2>
                    <p class="text-white-50 mb-5">Forgot your password?<br><br>Enter your email address below and we'll send you instructions for setting a new one.</p>
                    <div class="form-outline form-white mb-4">
                      {{ form.email }}
                      <label class="form-label" for="email">Email</label>
                    </div>

                    <button class="btn btn-outline-light btn-lg px-5 mx-auto" type="submit">Submit</button>

                </form>

            </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    var form_fields = document.getElementsByTagName('input');
    for (var field in form_fields) {
      form_fields[field].className += ' form-control form-control-lg'
    };
  </script>

{% endblock %}

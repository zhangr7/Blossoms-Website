{% extends 'layout.html' %}

{% block main %}
<section class="min-vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-secondary text-white" style="border-radius: 25px;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-2">

                <form action="/login/" method="post">
                    {% csrf_token %}
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>

                    <div class="form-outline form-white mb-4">
                    <input type="email" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                    </div>

                    <p class="small mb-5 pb-0"><a class="text-white-50" href="/forgot_password">Forgot password?</a></p>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>

            </div>

                <div>
                    <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}

{% extends 'layout.html' %}

{% block main %}

{% if form.errors %}
<div class="alert alert-danger">{{ form.errors }}</div>
{% endif %}

<div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-secondary text-white" style="border-radius: 25px;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-2">

                <form method="post">
                    {% csrf_token %}
                    <h2 class="fw-bold mb-2 text-uppercase">Password Reset Confirmation</h2>
                    <p class="text-white-50 mb-5">Please enter your new password</p>

                    <div class="form-outline form-white mb-4">
                      {{ form.new_password1 }}
                      <label class="form-label" for="password1">Password</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      {{ form.new_password2 }}
                      <label class="form-label" for="password2">Confirm Password</label>
                    </div>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Change Password</button>

                </form>

            </div>

            </div>
          </div>
        </div>
      </div>
    </div>

<script>
    var form_fields = document.getElementsByTagName('input');
    for (var field in form_fields) {
      form_fields[field].className += ' form-control form-control-lg'
    };
  </script>
{% endblock %}
